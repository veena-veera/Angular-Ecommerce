<!-- Default form login -->
<div class = "container"><br><br>
  <p class="h4 mb-4">Checkout</p>
  <div class = "row">
      
  <div class = "col-md-6">
      
<form class="text-center border border-light p-5">
 

  <p class="h4 mb-4">Sign In</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="black" class="my-4" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a href="">Register</a>
  </p>

  

</form>
</div>
<div class = "col-md-6">
  <form class="text-center border border-light p-5">
  
      <p class="h4 mb-4">No Account? No Problem.</p><br>
      <p class="h4 mb-4">Continue to checkout without an account</p>
    
    
      <!-- Sign in button -->
      
      <button mdbBtn color="black" class="my-4" routerLink="/checkout-guest">Continue as Guest</button>
    
    </form>
  </div>
</div>
<br><br>
</div>
<!-- Default form login -->
